<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" /> -->

    <title>BowenMeds Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />

    <script>
      const authtoken = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      if (!authtoken) {
        // Not logged in, redirect to login
        window.location.replace("index.html");
      } else {
        // Optionally: restrict by role
        const pageIsAdminOnly = window.location.pathname.includes("dashboard");
        if (pageIsAdminOnly && role.toLowerCase() !== "admin") {
          window.location.replace("index.html"); // or an unauthorized page
        }
      }
    </script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-content">
        <div class="logo">
          <h2><i class="fas fa-pills"></i> <span>BowenMeds</span></h2>
          <button class="close-icon" id="close-icon">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link active">
              <i class="fas fa-home"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="medicines.html" class="nav-link">
              <i class="fas fa-pills"></i>
              <span>Medicines</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="logoutdiv">
        <a href="../login.html" id="logout" class="logout-link">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <button class="burger" id="burger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="Search..." />
        </div>
        <div class="user-profile" id="user-profile">
          <i class="fas fa-user"></i>
          <span id="username"></span>
          <div class="dropdown">
            <button
              class="dropdown-toggle"
              aria-haspopup="true"
              aria-expanded="false"
              aria-controls="dropdown-menu"
            ></button>
          </div>
        </div>
      </div>

      <!-- Dashboard Cards -->
      <div class="dashboard-cards">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Total Medicines</div>
            <div class="card-icon bg-primary">
              <i class="fas fa-pills"></i>
            </div>
          </div>
          <div class="card-value" id="medicine-count">0</div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Total Users</div>
            <div class="card-icon bg-success">
              <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="card-value" id="customer-count">356</div>
        </div>
        <div class="card">
          <div class="card-header">
            <div class="card-title">Revenue</div>
            <div class="card-icon bg-danger">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <div class="card-value">â‚¦<span>24,780</span></div>
        </div>
      </div>

      <!-- Medicine List -->
      <div class="recent-orders">
        <div class="section-header">
          <h3 class="section-title">Medicines</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="medicine-list">
            <!-- Medicines will be populated here -->
          </tbody>
        </table>
        <div style="margin-top: 15px; text-align: right">
          <a
            href="medicines.html"
            class="btn btn-primary"
            style="text-decoration: none"
            >View All Medicines</a
          >
        </div>
      </div>
    </div>

    <script defer src="js/nav2.js"></script>
    <script defer src="js/dashboard.js"></script>
  </body>
</html>
